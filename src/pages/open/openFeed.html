<div class="openPage-blog-grid spectrum-grid spectrum-grid--fixedWide">
  <h1 class="openPage-blog-header openPage-sectionHeader">Open Source on the <i>Adobe Tech Blog</i></h1>
  <h2 class="openPage-blog-latest">The latest</h2>
  <div class="openPage-blog-heroPost">
    <div class="openPage-blog-postAbstract spectrum spectrum--dark">
      <span class="openPage-blog-postMetadata">
      <b>{{heroPost.creator}}</b>
        <span>{{heroPost.pubDate}}</span>
        <span>{{heroPost.readingLength}} min read</span>
      </span>
      <h1 class="openPage-sectionHeader">{{heroPost.title}}</h1>
      <p class="openPage-blog-heroCaption">{{heroPost.caption}}</p>
      <a target="_blank" rel="noopener noreferrer" href="{{heroPost.link}}"
        class="openPage-blog-heroLink spectrum-Button spectrum-Button--primary">Read more</a>
    </div>
  </div>
  <div class="openPage-blog-otherPosts">
    <each loop="post, index in otherPosts">
      <a href="{{post.link}}" class="openPage-blog-postAbstract">
        <span class="openPage-blog-postMetadata">
          <b class="openPage-blog-postAuthor">{{post.creator}}</b>
          <span class="openPage-blog-postDate">{{post.pubDate}}</span>
          <span class="openPage-blog-postLength">{{post.readingLength}} min read</span>
        </span>
        <h1 class="openPage-blog-postTitle">{{post.title}}</h1>
        <p class="openPage-blog-postCaption">{{post.caption}}</p>
      </a>
    </each>
  </div>
  <div class="openPage-blog-mediumLink">
